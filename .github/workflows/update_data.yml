name: Update Data and Org Files

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Set up SBCL
        uses: lispci/setup-sbcl@v1
      - name: Install dependencies
        run: |
          pip install grist-api pandas plotly
          sbcl --load src/install-dependencies.lisp
      - name: Fetch Grist data
        run: python src/update_grist_data.py
      - name: Generate language graph data
        run: python src/generate_language_graph.py
      - name: Update SQLite database
        run: python src/update_sqlite.py
      - name: Generate DB schema
        run: sbcl --load src/generate_db_schema.lisp
      - name: Update Org files
        run: sbcl --load src/update_org_files.lisp
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ org/
          git commit -m "Update data and Org files" || echo "No changes to commit"
          git push
