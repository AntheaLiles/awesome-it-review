name: Update Data and Org Files

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GRIST_API_KEY: ${{ secrets.GRIST_API_KEY }}
      GRIST_DOC_ID: ${{ secrets.GRIST_DOC_ID }}
      ACTIONS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          pip install requests PyGithub
      - name: Update SQLite database
        run: |
          cd $GITHUB_WORKSPACE
          python src/main.py
      - name: Set up Common Lisp
        uses: 40ants/setup-lisp@v2
        with:
          asdf-system: cl-sqlite cl-who cl-dot
      - name: Generate DB schema
        run: |
          sbcl --non-interactive \
               --load src/generate_db_schema.lisp
      - name: Update Org files
        run: |
          sbcl --non-interactive \
               --load src/update_org_files.lisp
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ org/
          git commit -m "Update data and Org files" || echo "No changes to commit"
          git push
